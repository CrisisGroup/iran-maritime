function getLayerPaintType(layer) {
		var layerType = map.getLayer(layer).type;
		return layerTypes[layerType];
}

function setLayerOpacity(layer) {
		var paintProps = getLayerPaintType(layer.layer);
		paintProps.forEach(function(prop) {
				var options = {};
				if (layer.duration) {
						var transitionProp = prop + "-transition";
						options = { "duration": layer.duration };
						map.setPaintProperty(layer.layer, transitionProp, options);
				}
				map.setPaintProperty(layer.layer, prop, layer.opacity, options);
		});
}

window.addEventListener('resize', scroller.resize);

var nav = new mapboxgl.NavigationControl({visualizePitch: true});
function enableFreetime() {
  let windowWidth = window.innerWidth;
  if (windowWidth >= 1020) {
    document.getElementById('map').style['z-index'] = 0;
    map.addControl(nav, 'top-right');
		map.dragPan.enable();
		map.addLayer({
		'id': 'places',
		'type': 'symbol',
		'source': 'places',
		'layout': {
		'icon-image': '{icon}',
		'icon-allow-overlap': true
		}
		});
		map.on('click', 'places', (e) => {
		// Copy coordinates array.
		const coordinates = e.features[0].geometry.coordinates.slice();
		const description = e.features[0].properties.description;

		// Ensure that if the map is zoomed out such that multiple
		// copies of the feature are visible, the popup appears
		// over the copy being pointed to.
		while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
		coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
		}

		new mapboxgl.Popup()
		.setLngLat(coordinates)
		.setHTML(description)
		.addTo(map);
		});

		// Change the cursor to a pointer when the mouse is over the places layer.
		map.on('mouseenter', 'places', () => {
		map.getCanvas().style.cursor = 'pointer';
		});

		// Change it back to a pointer when it leaves.
		map.on('mouseleave', 'places', () => {
		map.getCanvas().style.cursor = '';
		});
  }
}
function disableFreetime() {
  let windowWidth = window.innerWidth;
  if (windowWidth >= 1020) {
    document.getElementById('map').style['z-index'] = -5;
    if (map.hasControl(nav)) {
        map.removeControl(nav);
				map.dragPan.disable();
				map.removeLayer('places');
    }
  }
}
